name: Go CI

on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ '1.22' ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Test
      run: go test -v ./...

  build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ '1.22' ]
        goos: [ 'linux', 'darwin' ]
        goarch: [ 'amd64', 'arm64' ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build
      run: |
        mkdir -p build
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o build/raiden-${{ matrix.goos }}-${{ matrix.goarch }}

    - name: Upload binary to release
      uses: actions/upload-artifact@v4
      with:
        name: raiden-${{ matrix.goos }}-${{ matrix.goarch }}
        path: build/raiden-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: build/raiden-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
